<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Slideshow demo</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="current-slide">
            <img src="./images/accursed-lord-of-the-flies.jpg" class="show" alt="">
            <img src="./images/onepiece.jpg" alt="">
            <img src="./images/sakamotodays.jpg" alt="">
        </div>
        <button class="prev-btn"><img src="./images/left.svg" alt="Prev button"></button>
        <button class="next-btn"><img src="./images/right.svg" alt="Next button"></button>

        <div class="navigation">
        </div>
    </div>
</body>
</html>
